<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <select id="sel_moeda">
        <option value="0">--Seleciona uma opção</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br>
    <button onclick="depositar()">Depositar</button>
    <button onclick="gastar()">Gastar a Grana</button>
    <div id="cofre">
    </div>
</body>
</html>
<script>
    var saldo = 0
    var qtd_op = 0
    var media = 0
    cofre.innerHTML = `
    O saldo do cofrinho é de: R$${saldo}<br>
    A quantidade de operações foi: ${qtd_op}<br>
    Média dos depósitos: R$${media}`
function depositar() {
    var moeda = sel_moeda.value
    if (moeda == 1) {
        saldo++
        qtd_op++
        media = saldo / qtd_op
        cofre.innerHTML = `
    O saldo do cofrinho é de: R$${saldo}<br>
    A quantidade de operações foi: ${qtd_op}<br>
    Média dos depósitos: R$${media}`
    } else if (moeda == 2) {
        saldo += 2
        qtd_op++
        media = saldo / qtd_op
        cofre.innerHTML = `
    O saldo do cofrinho é de: R$${saldo}<br>
    A quantidade de operações foi: ${qtd_op}<br>
    Média dos depósitos: R$${media}`   
    }
    else{}
}
function gastar() {
    saldo = 0
    qtd_op = 0
    media = 0
    cofre.innerHTML = `O saldo do cofrinho é de: R$${saldo}<br>
    A quantidade de operações foi: ${qtd_op}<br>
    Média dos depósitos: R$${media}`
}

</script>
