<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Calculadora de Calorias</h1>
    Pães franceses:<input id="ipt_paes"><br>
    Pacotes de Bolacha:<input id="ipt_bolacha"><br>
    Copos de achocolatado:<input id="ipt_achoc"><br>
    <button onclick="verify()">Verificar calorias</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
function verify() {   
    var paes = ipt_paes.value * 50
    var bolachas = ipt_bolacha.value * 80
    var achocolatado = ipt_achoc.value * 70
    var calorias = paes + bolachas + achocolatado
    if (calorias < 200) {
        div_msg.innerHTML = `Parabéns, vai sair em forma da quarentena!`
    }
    else if (calorias <= 400) {
        div_msg.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após a quarentena!`
    }
     else {
        div_msg.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`
    }
}
</script>
