<html lang="pt-br">
<head>

</head>
<body>
    <br>
    Digite seu salário bruto:<input id="salario_bruto"><br>
    <button onclick="Calcular()">Calcular</button>
    <div id="div_salario"></div>
</body>
</html>
<script>
    function Calcular() {
        var descontos = (salario_bruto.value * 0.10) + (salario_bruto.value * 0.20) + (salario_bruto.value * 1 / 30)

        div_salario.innerHTML = 'Apesar de seu bruto ser ' + salario_bruto.value + 
        ', após os descontos, você receberá somente' + (salario_bruto.value - descontos )
    }
</script>
