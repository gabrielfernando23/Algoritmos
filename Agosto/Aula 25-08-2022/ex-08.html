<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <h1>Elevador Peso Médio</h1>
    <input id="homens" placeholder="Homens"><br>
    <input id="mulheres" placeholder="Mulheres"><br>
    <button onclick="Calc()">Analisar Peso</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
function Calc() {
    var men = homens.value * 80
    var women = mulheres.value * 60
    var all = men + women
    mensagem.innerHTML = `Este elevador suporta 800Kg e o peso estimado desta lotação é de ${all}kg`
    if (all > 800) {
        mensagem.innerHTML += `<br>Será necessário descer alguém para que o elevador se movimente`
    }
}

</script>
