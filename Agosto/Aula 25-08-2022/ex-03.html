<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
Nota 1:<input  id="ipt_nota1"><br>
Nota 2:<input  id="ipt_nota2"><br>
Nota 3:<input  id="ipt_nota3"><br>
<button onclick="Media()">Analisar Desempenho</button>
<div id="nota_final"></div>
</body>
</html>
<script>
function Media() {
    var media_nota = 0
    media_nota = (Number(ipt_nota1.value) +
     Number(ipt_nota2.value) + 
     Number(ipt_nota3.value)) / 3
    nota_final.innerHTML = `Sua média foi de ${media_nota.toFixed(2)}`
    if (media_nota > 9.4) {
        nota_final.innerHTML += ` Parabéns, você é fora de série!`
    }
}
</script>
